---
layout: default-ext
---

<div class="col-md-2">

</div>


<div class="col-md-8">
  {% if site.posts %}
  <div class="row-fluid row-fluid--padding">
    {{ content }}
  </div>


  <div class="row-fluid row-fluid--padding">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-10">

        </div>
      </div>

      {% for post in site.posts limit: 2  %}
      <div class="row">
        <div class="col-md-4">
          <a class="post-link" href="{{ post.url | relative_url }}">
            <div class="row-fluid"><h5>
              {{ post.title | escape }}
            </h5>
          </div>
          <div class="small" style="margin-bottom: 15px;">
            {{ post.short | escape }}
          </div>
        </a>
      </div>
      

    </div>
    {% endfor %}


  </div>

  <nav aria-label="Page navigation example" class="txtcenter">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>





{% else %}
<div class="row-fluid row-fluid--padding">
  There are currently no articles available.
</div>
{% endif %}
</div>


<div class="col-md-2">

</div>
