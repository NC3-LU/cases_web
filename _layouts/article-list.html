---
layout: default-ext
---

<div class="col-md-2">

</div>


  <div class="col-md-8">
  {% if site.posts %}
    <div class="row-fluid row-fluid--padding">
      {{ content }}
    </div>


    <div class="row-fluid row-fluid--padding">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-10">

          </div>
        </div>

      {% for post in site.posts %}
        <div class="row-fluid row-fluid--padding">
          <a class="post-link" href="{{ post.url | relative_url }}">
            <div class="row-fluid"><h5>
              {{ post.title | escape }}
            </h5>
            </div>
            <div class="row-fluid col-md-12 small">
              {{ post.short | escape }}
            </div>
          </a>
        </div>
      {% endfor %}

      </div>
  </div>
{% else %}
<div class="row-fluid row-fluid--padding">
  There are currently no articles available.
</div>
{% endif %}
</div>


<div class="col-md-2">

  </div>
