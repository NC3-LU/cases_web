---
layout: default-ext
---

<div class="row-fluid row-fluid--padding">


{% if site.publications %}
  <div class="row-fluid row-fluid--padding">
    {{ content }}
  </div>

  <div class="row-fluid row-fluid--padding">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-10">

          </div>
        </div>

      {% for publication in site.publications %}
        <div class="row-fluid row-fluid--padding">
          <a class="post-link" href="{{ publication.url | relative_url }}">
            <div class="row-fluid"><h5>
              {{ publication.title | escape }}
            </h5></div>
            <div class="row-fluid col-md-12 small">
              {{ publication.short | escape }}
            </div>
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
{% else %}
<div class="row-fluid row-fluid--padding">
  There are currently no publications available.
</div>
{% endif %}

</div>
